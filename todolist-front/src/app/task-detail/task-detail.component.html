<mat-card>
  <mat-card-header>
    <mat-card-title>{{task?.title ? task?.title : "New task"}}</mat-card-title>
  </mat-card-header>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">

    <mat-card-content>
      <!-- Title field-->
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title">
      </mat-form-field>
      <!-- Description field-->
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" formControlName="description" rows="10"></textarea>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <a mat-button [routerLink]="['']">Cancel</a>
      <button mat-button type="submit">Submit</button>
    </mat-card-actions>

  </form>
</mat-card>
