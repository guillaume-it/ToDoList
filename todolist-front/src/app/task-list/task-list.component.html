<mat-card>

  <mat-card-header>
    <mat-card-title>Todo List</mat-card-title>
    <div class="add">
      <button mat-fab color="primary" matTooltip="Add a new task" matTooltipShowDelay=200 matTooltipHideDelay="500"
        [routerLink]="['/tasks','add']">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource">

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="element.done!!" (change)="$event ? updateDone(element) : null">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/tasks', element.id]"> {{element.title}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="row.done!! ? 'done' : ''"></tr>
    </table>
  </mat-card-content>

</mat-card>
